<meta charset="UTF-8">

<h1>Programa de adivinanzas</h1>
<script>

    function saltoLinea(){

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

    }

    function imprimir(frase) {
        document.write(frase);
        saltoLinea();


    }

    var numeroPensado = Math.round(Math.random()*10);
    var numeroLanzado = parseInt(prompt("Ingresa un numero del 0-10: "))

    if (numeroPensado == numeroLanzado){

        imprimir("has Acertado Gracias por participar!: ")

    }

    else  {
    
        imprimir("Fallaste estas atrapado en mi bucle! " + numeroPensado)
    
    }

</script>
