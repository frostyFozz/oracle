<meta charset="UTF-8">

<h1>Programa de adivinanzas</h1>
<script>

    function saltoLinea(){

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

    }

    function imprimir(frase) {
        document.write(frase);
        saltoLinea();


    }

    var numeroPensado = Math.round(Math.random()*10);
    
    var contador = 1;
    var intento = 3;

    while (contador <= intento){

        var numeroLanzado = parseInt(prompt("Ingresa un numero del 0-10: "));
        if (numeroPensado == numeroLanzado){

            alert("has Acertado en el intento" + contador + " Gracias por participar!: " + numeroPensado)
            break;
        } 
        else  {
    
        alert("Fallaste estas atrapado en mi bucle! ")
    
        }
        contador ++;
    }
    

    if (numeroPensado == numeroLanzado){
        //corregir aquí
        imprimir("usted acertó, en el intento " + contador + " el número pensado era " + numeroPensado);
    } 
    else {
        imprimir("usted erró, el número pensado era " + numeroPensado);


    }
    
    imprimir("fin");



</script>
