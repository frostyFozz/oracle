

<meta charset="UTF-8">

<h1>Calculadora de numeros pares</h1>
<script>

    function saltoLinea(){

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

    }

    function imprimir(frase) {
        document.write(frase);
        saltoLinea();


    }
    
    var numero1 = 0;

    while (numero1 <= 98 ){
        imprimir(numero1)
        numero1 = numero1 + 2;
    }
    imprimir(numero1);
    imprimir("Fin")



</script>
