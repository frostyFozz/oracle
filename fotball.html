<meta charset="UTF-8">

<h1>Programa para Calcular la Masa Corporal</h1>

<script>
function saltoLinea(){

    document.write("<br>");
    document.write("<br>");
    document.write("<br>");

}

function imprimir(frase){
    document.write(frase);
    saltoLinea();


}


var victorias = parseInt(prompt("Introdusca la cantidad de victorias: "));
var empates = parseInt(prompt("Introdusca la cantidad de empates: "));

var puntosTotal = victorias * 3 + empates; 

imprimir("El total de puntos es " + puntosTotal);
if (puntosTotal > 28) {
    imprimir("El equipo esta mejor que el anio pasado! ")
}
    
if (puntosTotal < 28) {
    imprimir("El equipo esta peor que el anio pasado! ")
}
if (puntosTotal == 28) {
    imprimir("El equipo esta igual que el anio pasado! ")
}
    



</script>
